<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一括入力 - 議事録インタビューAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-edit" style="margin-right: 10px;"></i>自由入力モード</h1>
                <a href="#" id="back-to-top-link" class="back-to-top"><i class="fas fa-arrow-left"></i> トップに戻る</a>
            </div>
        </header>

        <main>
            <div class="bulk-intro fade-in-up">
                <p>質問に縛られず、自由に内容を入力してください。音声入力・キーボード入力どちらも可能です。</p>
            </div>

            <!-- 自由入力エリア -->
            <div class="answer-card fade-in-up">
                <div class="card-header">
                    <h3><i class="fas fa-comment-dots"></i> 内容を入力</h3>
                    <div class="recording-status" id="recording-status">
                        <span class="status-dot"></span> 待機中
                    </div>
                </div>
                <div class="transcript-container">
                    <textarea id="free-text" class="transcript-box" placeholder="こちらに自由に内容を入力してください..." style="min-height: 300px;"></textarea>
                </div>
            </div>

            <!-- 録音ボタン -->
            <div class="record-area fade-in-up">
                <div class="record-controls">
                    <div class="record-wrapper">
                        <div class="record-ring"></div>
                        <div class="record-ring-2"></div>
                        <button id="record-btn" class="record-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
                <p class="record-instruction">ボタンを押して録音開始</p>
            </div>

            <!-- 送信ボタン -->
            <div class="navigation fade-in-up" style="margin-top: 30px;">
                <button id="submit-btn" class="finish-btn">
                    <i class="fas fa-file-word"></i> Word生成
                </button>
            </div>
        </main>

        <!-- ステータス表示 -->
        <div id="status" class="status-toast"></div>
    </div>

    <script src="/static/bulk.js"></script>
</body>
</html>
